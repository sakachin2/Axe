<SPAN STYLE="color:#000000;font-size:12pt;font-family:ＭＳ ゴシック">      o/O(Open) :EditかBrowseコマンドで開く。改名欄にEdit/Browseコマンドの
                パラメータ指定が可能。
     　　　　　 BrowseかEditかは,小文字の時はDirectoryListを開いた時のコマンドに従い、
　　　　　　　　大文字のときはその反対になります。
                CPU8などエンコーディング指定が必要な場合も &quot;o&quot; コマンドを使用する。
