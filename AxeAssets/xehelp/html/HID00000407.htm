<TITLE>FREECSR(FreeCursorMode)</TITLE>
<STYLE TYPE="text/css">
<!--
a:hover{font-weight:bold;}-->
</STYLE>
</HEAD>
<BODY bgcolor="#FFFFE2">
<PRE>
<SPAN STYLE="color:#000000;font-size:12pt;font-family:ＭＳ ゴシック">           -フリーカーソルモード。

             OPT FREECSR [ON|OFF]

             ファイル画面、ディレクトリー画面でカーソルが画面の端に
             来たときスクロルする(OFF)か画面の反対側にカーソル移動
             する（ON:省略値)。
             但し、カーソルが行番号欄のときは常にWrapする。
</SPAN></PRE>
</BODY>
