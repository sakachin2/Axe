        KEY     文字列

            カーソル位置への文字列入力。

            文字列  :任意の文字列

            <a href="HID00000049.htm">メニューオプション 0.1</a> の<a href="HID00000043.htm">コマンドキー</a> コマンドで例えば
             "<a href="HID00000102.htm">Pos</a> 10;KEY r10;<a href="HID00000419.htm">ENT</a>;&quot; のように使用する
            KEY入力を実行するには その後に ENT が必要
            この後、Ctl+F12(コマンド反復)で同じ文字列をカーソール位置を
            変えて反復入力するのに使える。

</SPAN></PRE>
