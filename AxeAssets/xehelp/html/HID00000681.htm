<PRE>
<SPAN STYLE="color:#000000;font-size:12pt;font-family:ＭＳ ゴシック"> #if defined(W32) || defined(UNX)

   .リモートシェル(rsh)。
      .適切な権限設定をすればリモート上でコマンドを実行し
       結果をローカルに表示できます。(<a href="HID00000682.htm">RSH コマンド</a>）
       コマンド結果表示画面を設定すればインタラクティブでないコマンド
       なら結果をLogしながらtelnet画面のように使えます。
       複数のリモートを渡り歩いて情報を収集するのに便利です。

#endif
</SPAN></PRE>
