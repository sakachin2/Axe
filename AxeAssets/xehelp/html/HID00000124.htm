<SPAN STYLE="color:#000000;font-size:12pt;font-family:ＭＳ ゴシック">    = 修正戻し

        UNDo    [free]

          free:大きなファイルでメモリー不足になったときのに、
               "UND free"で保存域を開放。
          (注)機能キー入力の場合戻される行のトップにカーソルを移動し
              確認応答を要求します.コマンド入力の場合は直ぐに
              UNDoされます.
              戻れるのはDOS版では20レベル前まで,その他の版では
              32768レベル前までです
</SPAN></PRE>
