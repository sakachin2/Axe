<SPAN STYLE="color:#000000;font-size:12pt;font-family:ＭＳ ゴシック">    (b)atm
      xe用にX環境を設定してxeをターミナルエミュレーターaixterm上で起動
      0001でXリソースファイルを指定、
      0002で-name でXリソースの対応するアプリケーション名を指定。

        0001|export XENVIRONMENT=$HOME/.Xdefault.xe
        0002|aixterm -name aixterm_xe &amp;
        0003|#aixterm  &amp;

</SPAN></PRE>
